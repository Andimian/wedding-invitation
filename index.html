<!-- Счётчик -->
<div class="countdown-wrapper">
    <div class="countdown-title">До мероприятия осталось</div>
    <div class="countdown">
        <div class="time-box"><span id="days">0</span><div class="time-label">Дней</div></div>
        <div class="time-box"><span id="hours">0</span><div class="time-label">Часов</div></div>
        <div class="time-box"><span id="minutes">0</span><div class="time-label">Минут</div></div>
        <div class="time-box"><span id="seconds">0</span><div class="time-label">Секунд</div></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
            document.querySelector('.wedding-wrapper').classList.add('animate');
        });
    });

    // Обратный отсчет
    const eventDate = new Date(2026, 3, 18, 18, 0, 0); // 18 апреля 2026, 18:00
    function updateCountdown() {
        const now = new Date();
        const diff = eventDate - now;
        if (diff <= 0) {
            document.querySelector('.countdown-title').textContent = 'Мероприятие началось!';
            document.querySelector('.countdown').style.display = 'none';
            clearInterval(timer);
            return;
        }
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const minutes = Math.floor((diff / (1000*60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }
    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
</script>
