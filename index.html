<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wedding-wrapper {
            text-align: center;
        }

        /* БУКВЫ */
        .letter {
            display: inline-block;
            font-family: Georgia, serif;
            font-size: 150px;
            font-weight: 100;
            opacity: 0;
        }

        /* Запуск анимации через класс */
        .wedding-wrapper.animate .left {
            animation: fadeLeft 3s ease forwards;
        }

        .wedding-wrapper.animate .right {
            animation: fadeRight 3s ease forwards;
        }

        @keyframes fadeLeft {
            from {
                opacity: 0;
                transform: translateX(-80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeRight {
            from {
                opacity: 0;
                transform: translateX(80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ИМЕНА */
        .names {
            margin-top: 30px;
            font-family: 'GoodVibesPro', cursive;
            font-size: 48px;
            letter-spacing: 4px;
            opacity: 0;
        }

        .wedding-wrapper.animate .names {
            animation: fadeUp 3s ease forwards;
            animation-delay: 1s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .invite {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            color: #000;
        }

        /* Заголовок */
        .invite-title {
            font-family: 'GoodVibesPro', cursive;
            font-size: 46px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
        }

        /* Основной текст */
        .invite-text {
            font-family: Georgia, serif;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
            animation-delay: 0.4s;
        }

        /* Подпись */
        .invite-footer {
            font-size: 22px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
            animation-delay: 0.8s;
        }

        /* Дата */
        .invite-date {
            font-size: 32px;
            font-family: Georgia, serif;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
            animation-delay: 1.2s;
        }

        /* Анимация */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .names {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: 'GoodVibesPro', cursive;
            font-size: 64px;
            color: #000;
            overflow: hidden;
        }

        /* Имена */
        .name {
            opacity: 0;
            white-space: nowrap;
        }

        .name.left {
            transform: translateX(-120px);
            animation: slideLeft 2s ease forwards;
        }

        .name.right {
            transform: translateX(120px);
            animation: slideRight 2s ease forwards;
        }

        /* Сердечко */
        .heart {
            font-size: 42px;
            color: #c0392b;
            opacity: 0;
            transform: scale(0.3);
            animation: heartPop 1.2s ease forwards;
            animation-delay: 1.4s;
        }

        /* Анимации */
        @keyframes slideLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            60% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .wedding-title .heart {
            font-size: 90px;
            color: #c0392b;
            margin: 0 20px;
            opacity: 0;
        }

        .wedding-wrapper.animate .wedding-title .heart {
            animation: heartPop 2s ease forwards;
        }
    </style>


</head>
<body>
<div class="wedding-wrapper">
    <div class="wedding-title">
        <span class="letter left">И</span>
        <span class="letter heart">❤</span>
        <span class="letter right">Е</span>
    </div>

    <div class="names">
        <span class="name left">Илья</span>
        <span class="plus">+</span>
        <span class="name right">Елена</span>
    </div>

</div>

<div class="invite">
    <div class="invite-title">Дорогие гости!</div>

    <div class="invite-text">
        Приглашаем Вас разделить с нами радость особенного для нас события —<br>
        день нашей помолвки!
    </div>

    <div class="invite-footer">Ждём Вас</div>

    <div class="invite-date">25 августа 2026 года</div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
            document
                .querySelector('.wedding-wrapper')
                .classList.add('animate');
        });
    });
</script>

</body>
</html>
